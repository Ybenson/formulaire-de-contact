<!DOCTYPE html>
<html>
    <head>
        <title>Contactez-Moi !</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="divider"> </div>
            <div class="heading">
                <h2>Contactez-moi</h2>
            </div>
            
            <div class="raw">
                <div class="col-lg-10 col-lg-offset-1">
                    <form id="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstname">Prénom <span class="blue">*</span></label>
                                <input class=form-control id="firstname" type="text" name="firstname" placeholder="Votre prénom">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="lastname">Nom <span class="blue">*</span></label>
                                <input class=form-control id="lastname" type="text" name="lastname" placeholder="Votre nom">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="email">Email <span class="blue">*</span></label>
                                <input class=form-control id="email" type="text" name="email" placeholder="Votre email">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="phone">Téléphone <span class="blue">*</span></label>
                                <input class=form-control id="phone" type="text" name="phone" placeholder="Votre téléphone">
                            </div>
                            <div class="col-md-12">
                                <label for="message">Message <span class="blue">*</span></label>
                                <textarea class=form-control id="message" name="form-control" placeholder="Votre message" rows="4">
                                </textarea>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <p class="blue"><strong>* Ces informations sont requises</strong></p>
                            </div>
                            
                            <div class="col-md-12">
                                <input type="submit" class="button1" value="Envoyez">
                            
                            </div>
                        
                        </div>
                    
                    </form>
                
                </div>
            
            </div>        
        
        </div>
        
    </body>

</html>
